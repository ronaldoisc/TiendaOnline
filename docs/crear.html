<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center">Registrar un nuevo tipo de Taco</h1>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <form class="formulario">
                    <input type="text" name="nombre" class="form-control mb-3" placeholder="Ingresa el nombre del taco" required>
                    <input type="number" name="costo" class="form-control mb-3" placeholder="Ingresa el costo" required>
                    <button type="submit" class="form-control btn btn-primary">Guardar</button>

                </form>
            </div>
        </div>
    </div>

    <script src="js/stripe_create.js" type="module"></script>
    <script src="https://js.stripe.com/v1/"></script>

</body>

</html>
